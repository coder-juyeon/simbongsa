    <title>봉사 상세보기</title>

    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">

<body>
    
     <!-- 헤더 임시 -->
     <header th:insert="~{main/header.html :: mainHeader}"></header>
     <!-- contents -->
     <div>
         <div class="content-container">
             <div class="content-layout">
                 <div class="work-detail-info-container">
                     
                     <div class="work-detail-info-top-btn-layout" style="display: flex; width: 97.6%; justify-content: space-between;">
                         <span class="work-detail-info-title" th:text="${volunteerWorkDetail.volunteerWorkTitle}"> 사전연명의료의향서 상담 및 작성 업무 [오후]
                            <em class="em">(모집중)</em>
                        </span>
                         <!-- 지원하기 버튼 -->
                         <button type="button" class="apply-btn" id="" title="신청하기" >
                                <span>신청하기</span>
                        </button>
                     </div>
                     <div class="detail-info-data-wrap">
                         <div class="group">
                             <dl>
                                 <dt>봉사기간</dt>
                                 <dd th:text="${#strings.substring(volunteerWorkDetail.volunteerWorkJoinStartDate, 0, 10)} + ' ~ ' + ${#strings.substring(volunteerWorkDetail.volunteerWorkEndDate, 0, 10)}"></dd>
                             </dl>
                             <dl>
                                 <dt>봉사시간</dt>
                                 <dd th:text="${volunteerWorkDetail.volunteerWorkTime}"></dd>
                             </dl>
                         </div>
                             <div class="group">
                                 <dl>
                                     <dt>모집기간</dt>
                                     <dd th:text="${#strings.substring(volunteerWorkDetail.volunteerWorkStartDate, 0, 10)} + ' ~ ' + ${#strings.substring(volunteerWorkDetail.volunteerWorkEndDate, 0, 10)}"></dd>
                                 </dl>
                             <dl>
                                 <dt>모집인원</dt>
                                 <dd th:text="${volunteerWorkDetail.volunteerWorkRecruitNumber}">1 명 / 일</dd>
                             </dl>
                         </div>
                         <div class="group">
                             <dl>
                                 <dt>봉사분야</dt>
                                 <dd th:text="${volunteerWorkDetail.volunteerWorkCategory}">보건의료 &gt; 기타</dd>
                             </dl>
                             <dl>
                                 <dt>등록기관</dt>
                                 <dd th:text="${volunteerWorkDetail.volunteerWorkRegisterAgency}">서울특별시 송파구</dd>
                             </dl>
                         </div>

                         <div class="group">
                             <dl>
                                 <dt>봉사장소</dt>
                                 <dd th:text="${volunteerWorkDetail.volunteerWorkPlace}">심봉사</dd>
                             </dl>

                         </div>

                     </div>
                     <div class="detail-info-board-wrap">
                         <div class="detail-info-board-text">

                             <pre th:text="${volunteerWorkDetail.volunteerWorkContent}">서울아산병원 암통합진료센터에서 사전연명의료의향서 상담 및 작성업무 자원봉사자를 모집합니다.

                            </pre>
                         </div>
